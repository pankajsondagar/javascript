<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ğŸŒ¡ï¸ Temperature Converter</h1>
        
        <div class="converter-box">
            <div class="input-group">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" placeholder="Enter value" oninput="convert()">
            </div>
            
            <div class="input-group">
                <label for="unit">From:</label>
                <select id="unit" onchange="convert()">
                    <option value="celsius">Celsius (Â°C)</option>
                    <option value="fahrenheit">Fahrenheit (Â°F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>
        </div>
        
        <div class="result-boxes">
            <div class="result-box">
                <h3>Celsius</h3>
                <div class="value" id="celsius">--</div>
            </div>
            <div class="result-box">
                <h3>Fahrenheit</h3>
                <div class="value" id="fahrenheit">--</div>
            </div>
            <div class="result-box">
                <h3>Kelvin</h3>
                <div class="value" id="kelvin">--</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
