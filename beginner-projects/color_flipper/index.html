<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
            background-color: #3498db;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333;
        }
        .color-display {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-family: monospace;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
        }
        .btn-simple {
            background: #3498db;
        }
        .btn-hex {
            background: #e74c3c;
        }
        .btn-rgb {
            background: #2ecc71;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(-1px);
        }
        .mode {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Color Flipper</h1>
        <div class="color-display" id="colorDisplay">#3498db</div>
        
        <div class="button-group">
            <button class="btn-simple" onclick="changeColor('simple')">Simple Color</button>
            <button class="btn-hex" onclick="changeColor('hex')">Hex Color</button>
            <button class="btn-rgb" onclick="changeColor('rgb')">RGB Color</button>
        </div>
        
        <div class="mode" id="mode">Click a button to change the background!</div>
    </div>

    <script>
        const simpleColors = [
            "red", "blue", "green", "purple", "orange", "pink", 
            "brown", "cyan", "magenta", "lime", "navy", "teal",
            "coral", "salmon", "gold", "indigo", "violet", "crimson"
        ];

        function changeColor(mode) {
            let color;
            
            if (mode === 'simple') {
                // Pick a random simple color
                const randomIndex = Math.floor(Math.random() * simpleColors.length);
                color = simpleColors[randomIndex];
                document.getElementById('mode').textContent = 'Mode: Simple Colors';
                
            } else if (mode === 'hex') {
                // Generate random hex color
                color = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
                document.getElementById('mode').textContent = 'Mode: Hexadecimal';
                
            } else if (mode === 'rgb') {
                // Generate random RGB color
                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                color = `rgb(${r}, ${g}, ${b})`;
                document.getElementById('mode').textContent = 'Mode: RGB';
            }
            
            // Apply the color
            document.body.style.backgroundColor = color;
            document.getElementById('colorDisplay').textContent = color;
            
            // Change text color based on brightness for better visibility
            adjustTextColor(color);
        }

        function adjustTextColor(color) {
            // Convert color to RGB to calculate brightness
            let r, g, b;
            
            if (color.startsWith('#')) {
                // Hex color
                const hex = color.substring(1);
                r = parseInt(hex.substr(0, 2), 16);
                g = parseInt(hex.substr(2, 2), 16);
                b = parseInt(hex.substr(4, 2), 16);
            } else if (color.startsWith('rgb')) {
                // RGB color
                const values = color.match(/\d+/g);
                r = parseInt(values[0]);
                g = parseInt(values[1]);
                b = parseInt(values[2]);
            } else {
                // Named color - create temporary element to get RGB
                const temp = document.createElement('div');
                temp.style.color = color;
                document.body.appendChild(temp);
                const computed = window.getComputedStyle(temp).color;
                document.body.removeChild(temp);
                const values = computed.match(/\d+/g);
                r = parseInt(values[0]);
                g = parseInt(values[1]);
                b = parseInt(values[2]);
            }
            
            // Calculate brightness (0-255)
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            
            // If background is dark, use white text
            const container = document.querySelector('.container');
            if (brightness < 128) {
                document.body.style.color = 'white';
            } else {
                document.body.style.color = '#333';
            }
        }
    </script>
</body>
</html>
