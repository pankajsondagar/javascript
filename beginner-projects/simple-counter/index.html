<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>⚡ Counter App</h1>
        
        <div class="counter-display zero" id="counterDisplay">0</div>
        
        <div class="button-group">
            <button class="btn-decrease" onclick="decrease()">- Decrease</button>
            <button class="btn-reset" onclick="reset()">↻ Reset</button>
            <button class="btn-increase" onclick="increase()">+ Increase</button>
        </div>
        
        <div class="custom-input">
            <input type="number" id="customValue" placeholder="Amount" value="1">
            <button class="btn-custom" onclick="addCustom()">Add Custom</button>
        </div>
        
        <div class="stats">
            <p>Total Changes: <strong id="totalChanges">0</strong></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
