<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
            font-size: 32px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .password-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 2px solid #e0e0e0;
        }
        .password-text {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #333;
            word-break: break-all;
            min-height: 27px;
        }
        .password-text.empty {
            color: #999;
            font-style: italic;
        }
        .btn-copy {
            padding: 10px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            white-space: nowrap;
        }
        .btn-copy:hover {
            background: #5568d3;
        }
        .btn-copy.copied {
            background: #2ecc71;
        }
        .strength-meter {
            margin-bottom: 25px;
        }
        .strength-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .strength-text {
            font-weight: 600;
        }
        .strength-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        .strength-fill {
            height: 100%;
            transition: width 0.3s, background 0.3s;
            width: 0%;
        }
        .strength-weak { background: #e74c3c; }
        .strength-medium { background: #f39c12; }
        .strength-strong { background: #2ecc71; }
        .options {
            margin-bottom: 25px;
        }
        .option-group {
            margin-bottom: 20px;
        }
        .option-label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 10px;
            background: #e0e0e0;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        .length-value {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            min-width: 35px;
            text-align: center;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }
        .checkbox-label {
            font-size: 15px;
            color: #333;
            cursor: pointer;
            user-select: none;
        }
        .btn-generate {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .btn-generate:active {
            transform: translateY(0);
        }
        .tips {
            margin-top: 20px;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .tips h3 {
            font-size: 14px;
            color: #667eea;
            margin-bottom: 8px;
        }
        .tips ul {
            margin-left: 20px;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        <p class="subtitle">Create strong, secure passwords</p>
        
        <div class="password-display">
            <div class="password-text empty" id="passwordDisplay">Your password will appear here</div>
            <button class="btn-copy" id="copyBtn" onclick="copyPassword()">Copy</button>
        </div>
        
        <div class="strength-meter">
            <div class="strength-label">
                <span>Password Strength:</span>
                <span class="strength-text" id="strengthText">-</span>
            </div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
        </div>
        
        <div class="options">
            <div class="option-group">
                <label class="option-label">Password Length: <span id="lengthValue">12</span></label>
                <div class="slider-container">
                    <input type="range" id="lengthSlider" min="4" max="32" value="12" oninput="updateLength()">
                </div>
            </div>
            
            <div class="option-group">
                <label class="option-label">Include Characters:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label class="checkbox-label" for="uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label class="checkbox-label" for="lowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label class="checkbox-label" for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <label class="checkbox-label" for="symbols">Symbols (!@#$%^&*)</label>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="btn-generate" onclick="generatePassword()">Generate Password</button>
        
        <div class="tips">
            <h3>üí° Password Tips:</h3>
            <ul>
                <li>Use at least 12 characters</li>
                <li>Mix uppercase, lowercase, numbers, and symbols</li>
                <li>Avoid personal information</li>
                <li>Use unique passwords for each account</li>
            </ul>
        </div>
    </div>

    <script>
        // Character sets for password generation
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        function updateLength() {
            const slider = document.getElementById('lengthSlider');
            document.getElementById('lengthValue').textContent = slider.value;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;
            
            // Validation: At least one character type must be selected
            if (!includeUppercase && !includeLowercase && !includeNumbers && !includeSymbols) {
                alert('Please select at least one character type!');
                return;
            }
            
            // Build the character pool based on selections
            let charPool = '';
            if (includeUppercase) charPool += charSets.uppercase;
            if (includeLowercase) charPool += charSets.lowercase;
            if (includeNumbers) charPool += charSets.numbers;
            if (includeSymbols) charPool += charSets.symbols;
            
            // Generate password
            let password = '';
            for (let i = 0; i < length; i++) {
                // Get random character from pool
                const randomIndex = Math.floor(Math.random() * charPool.length);
                password += charPool[randomIndex];
            }
            
            // Display password
            const display = document.getElementById('passwordDisplay');
            display.textContent = password;
            display.classList.remove('empty');
            
            // Update strength meter
            calculateStrength(password, length, includeUppercase, includeLowercase, includeNumbers, includeSymbols);
            
            // Reset copy button
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.textContent = 'Copy';
            copyBtn.classList.remove('copied');
        }

        function calculateStrength(password, length, hasUpper, hasLower, hasNum, hasSym) {
            let strength = 0;
            
            // Length contribution (0-40 points)
            if (length >= 16) strength += 40;
            else if (length >= 12) strength += 30;
            else if (length >= 8) strength += 20;
            else strength += 10;
            
            // Variety contribution (0-60 points, 15 each)
            if (hasUpper) strength += 15;
            if (hasLower) strength += 15;
            if (hasNum) strength += 15;
            if (hasSym) strength += 15;
            
            // Display strength
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            strengthFill.style.width = strength + '%';
            
            if (strength <= 40) {
                strengthFill.className = 'strength-fill strength-weak';
                strengthText.textContent = 'Weak';
                strengthText.style.color = '#e74c3c';
            } else if (strength <= 70) {
                strengthFill.className = 'strength-fill strength-medium';
                strengthText.textContent = 'Medium';
                strengthText.style.color = '#f39c12';
            } else {
                strengthFill.className = 'strength-fill strength-strong';
                strengthText.textContent = 'Strong';
                strengthText.style.color = '#2ecc71';
            }
        }

        function copyPassword() {
            const passwordText = document.getElementById('passwordDisplay').textContent;
            
            if (passwordText === 'Your password will appear here') {
                alert('Please generate a password first!');
                return;
            }
            
            // Copy to clipboard
            navigator.clipboard.writeText(passwordText).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                alert('Failed to copy password');
                console.error('Copy failed:', err);
            });
        }

        // Generate a password on page load
        window.onload = () => {
            generatePassword();
        };
    </script>
</body>
</html>
