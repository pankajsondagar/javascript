<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        <p class="subtitle">Create strong, secure passwords</p>
        
        <div class="password-display">
            <div class="password-text empty" id="passwordDisplay">Your password will appear here</div>
            <button class="btn-copy" id="copyBtn" onclick="copyPassword()">Copy</button>
        </div>
        
        <div class="strength-meter">
            <div class="strength-label">
                <span>Password Strength:</span>
                <span class="strength-text" id="strengthText">-</span>
            </div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
        </div>
        
        <div class="options">
            <div class="option-group">
                <label class="option-label">Password Length: <span id="lengthValue">12</span></label>
                <div class="slider-container">
                    <input type="range" id="lengthSlider" min="4" max="32" value="12" oninput="updateLength()">
                </div>
            </div>
            
            <div class="option-group">
                <label class="option-label">Include Characters:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label class="checkbox-label" for="uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label class="checkbox-label" for="lowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label class="checkbox-label" for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <label class="checkbox-label" for="symbols">Symbols (!@#$%^&*)</label>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="btn-generate" onclick="generatePassword()">Generate Password</button>
        
        <div class="tips">
            <h3>üí° Password Tips:</h3>
            <ul>
                <li>Use at least 12 characters</li>
                <li>Mix uppercase, lowercase, numbers, and symbols</li>
                <li>Avoid personal information</li>
                <li>Use unique passwords for each account</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
