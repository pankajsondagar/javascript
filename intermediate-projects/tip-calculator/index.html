<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #2ecc71;
            margin-bottom: 10px;
            text-align: center;
            font-size: 32px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-section {
            margin-bottom: 25px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .input-wrapper {
            position: relative;
        }
        .currency-symbol {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
            font-weight: 600;
        }
        input[type="number"] {
            width: 100%;
            padding: 15px 15px 15px 40px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #2ecc71;
        }
        .tip-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .tip-btn {
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tip-btn:hover {
            background: #e8f5e9;
            border-color: #2ecc71;
        }
        .tip-btn.active {
            background: #2ecc71;
            color: white;
            border-color: #2ecc71;
        }
        .custom-tip {
            margin-top: 10px;
        }
        .custom-tip input {
            padding-left: 15px;
        }
        .people-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .people-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        .people-btn {
            width: 45px;
            height: 45px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .people-btn:hover {
            background: #27ae60;
        }
        .people-btn:active {
            transform: scale(0.95);
        }
        .people-display {
            flex: 1;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #2ecc71;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
        }
        .results {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            border-radius: 15px;
            color: white;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        .result-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        .result-label {
            font-size: 14px;
            opacity: 0.9;
        }
        .result-value {
            font-size: 28px;
            font-weight: bold;
        }
        .result-per-person {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }
        .total-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(255,255,255,0.5);
        }
        .total-label {
            font-size: 18px;
            font-weight: 600;
        }
        .total-value {
            font-size: 36px;
            font-weight: bold;
        }
        .btn-reset {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: white;
            color: #2ecc71;
            border: 2px solid white;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-reset:hover {
            background: transparent;
            color: white;
        }
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .action-btn {
            padding: 12px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
        }
        .action-btn:hover {
            background: #e8f5e9;
            border-color: #2ecc71;
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’µ Tip Calculator</h1>
        <p class="subtitle">Calculate tips and split bills easily</p>
        
        <div class="form-section">
            <label for="billAmount">Bill Amount</label>
            <div class="input-wrapper">
                <span class="currency-symbol">$</span>
                <input type="number" id="billAmount" placeholder="0.00" step="0.01" min="0" oninput="calculateTip()">
            </div>
        </div>
        
        <div class="form-section">
            <label>Select Tip %</label>
            <div class="tip-options">
                <button class="tip-btn" onclick="selectTip(10)">10%</button>
                <button class="tip-btn active" onclick="selectTip(15)">15%</button>
                <button class="tip-btn" onclick="selectTip(20)">20%</button>
                <button class="tip-btn" onclick="selectTip(25)">25%</button>
                <button class="tip-btn" onclick="selectTip(30)">30%</button>
                <button class="tip-btn" onclick="selectTip(50)">50%</button>
            </div>
            <div class="custom-tip">
                <input type="number" id="customTip" placeholder="Custom tip %" min="0" max="100" oninput="selectCustomTip()">
            </div>
        </div>
        
        <div class="form-section">
            <label>Number of People</label>
            <div class="people-controls">
                <button class="people-btn" onclick="changePeople(-1)">âˆ’</button>
                <div class="people-display" id="peopleCount">1</div>
                <button class="people-btn" onclick="changePeople(1)">+</button>
            </div>
        </div>
        
        <div class="quick-actions">
            <button class="action-btn" onclick="roundUp()">Round Up Total</button>
            <button class="action-btn" onclick="roundTip()">Round Tip</button>
        </div>
        
        <div class="results">
            <div class="result-row">
                <div>
                    <div class="result-label">Tip Amount</div>
                    <div class="result-per-person" id="tipPerPerson">$0.00 per person</div>
                </div>
                <div class="result-value" id="tipAmount">$0.00</div>
            </div>
            
            <div class="result-row total-section">
                <div>
                    <div class="total-label">Total</div>
                    <div class="result-per-person" id="totalPerPerson">$0.00 per person</div>
                </div>
                <div class="total-value" id="totalAmount">$0.00</div>
            </div>
            
            <button class="btn-reset" onclick="resetCalculator()">Reset</button>
        </div>
    </div>

    <script>
        // State variables
        let billAmount = 0;
        let tipPercentage = 15;
        let numberOfPeople = 1;

        function selectTip(percentage) {
            // Update state
            tipPercentage = percentage;
            
            // Clear custom input
            document.getElementById('customTip').value = '';
            
            // Update active button
            document.querySelectorAll('.tip-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Recalculate
            calculateTip();
        }

        function selectCustomTip() {
            const customValue = parseFloat(document.getElementById('customTip').value);
            
            if (customValue && customValue >= 0) {
                tipPercentage = customValue;
                
                // Remove active class from preset buttons
                document.querySelectorAll('.tip-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                calculateTip();
            }
        }

        function changePeople(change) {
            numberOfPeople += change;
            
            // Prevent going below 1
            if (numberOfPeople < 1) {
                numberOfPeople = 1;
            }
            
            // Update display
            document.getElementById('peopleCount').textContent = numberOfPeople;
            
            // Recalculate
            calculateTip();
        }

        function calculateTip() {
            // Get bill amount
            billAmount = parseFloat(document.getElementById('billAmount').value) || 0;
            
            // Calculate tip
            const tipAmount = billAmount * (tipPercentage / 100);
            
            // Calculate total
            const totalAmount = billAmount + tipAmount;
            
            // Calculate per person amounts
            const tipPerPerson = tipAmount / numberOfPeople;
            const totalPerPerson = totalAmount / numberOfPeople;
            
            // Update display
            document.getElementById('tipAmount').textContent = '$' + tipAmount.toFixed(2);
            document.getElementById('totalAmount').textContent = '$' + totalAmount.toFixed(2);
            document.getElementById('tipPerPerson').textContent = '$' + tipPerPerson.toFixed(2) + ' per person';
            document.getElementById('totalPerPerson').textContent = '$' + totalPerPerson.toFixed(2) + ' per person';
        }

        function roundUp() {
            if (billAmount === 0) return;
            
            // Calculate current total
            const tipAmount = billAmount * (tipPercentage / 100);
            const totalAmount = billAmount + tipAmount;
            
            // Round up to nearest dollar
            const roundedTotal = Math.ceil(totalAmount);
            
            // Calculate new tip amount needed
            const newTipAmount = roundedTotal - billAmount;
            
            // Calculate new tip percentage
            const newTipPercentage = (newTipAmount / billAmount) * 100;
            
            // Update custom tip input
            document.getElementById('customTip').value = newTipPercentage.toFixed(1);
            
            // Update state and recalculate
            tipPercentage = newTipPercentage;
            
            // Remove active class from preset buttons
            document.querySelectorAll('.tip-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            calculateTip();
        }

        function roundTip() {
            if (billAmount === 0) return;
            
            // Calculate current tip
            const tipAmount = billAmount * (tipPercentage / 100);
            
            // Round tip to nearest dollar
            const roundedTip = Math.round(tipAmount);
            
            // Calculate new tip percentage
            const newTipPercentage = (roundedTip / billAmount) * 100;
            
            // Update custom tip input
            document.getElementById('customTip').value = newTipPercentage.toFixed(1);
            
            // Update state and recalculate
            tipPercentage = newTipPercentage;
            
            // Remove active class from preset buttons
            document.querySelectorAll('.tip-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            calculateTip();
        }

        function resetCalculator() {
            // Reset state
            billAmount = 0;
            tipPercentage = 15;
            numberOfPeople = 1;
            
            // Reset inputs
            document.getElementById('billAmount').value = '';
            document.getElementById('customTip').value = '';
            document.getElementById('peopleCount').textContent = '1';
            
            // Reset tip buttons
            document.querySelectorAll('.tip-btn').forEach((btn, index) => {
                btn.classList.remove('active');
                if (index === 1) { // 15% button
                    btn.classList.add('active');
                }
            });
            
            // Reset display
            document.getElementById('tipAmount').textContent = '$0.00';
            document.getElementById('totalAmount').textContent = '$0.00';
            document.getElementById('tipPerPerson').textContent = '$0.00 per person';
            document.getElementById('totalPerPerson').textContent = '$0.00 per person';
        }

        // Initialize on page load
        calculateTip();
    </script>
</body>
</html>
