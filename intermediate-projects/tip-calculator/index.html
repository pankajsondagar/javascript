<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’µ Tip Calculator</h1>
        <p class="subtitle">Calculate tips and split bills easily</p>
        
        <div class="form-section">
            <label for="billAmount">Bill Amount</label>
            <div class="input-wrapper">
                <span class="currency-symbol">$</span>
                <input type="number" id="billAmount" placeholder="0.00" step="0.01" min="0" oninput="calculateTip()">
            </div>
        </div>
        
        <div class="form-section">
            <label>Select Tip %</label>
            <div class="tip-options">
                <button class="tip-btn" onclick="selectTip(10)">10%</button>
                <button class="tip-btn active" onclick="selectTip(15)">15%</button>
                <button class="tip-btn" onclick="selectTip(20)">20%</button>
                <button class="tip-btn" onclick="selectTip(25)">25%</button>
                <button class="tip-btn" onclick="selectTip(30)">30%</button>
                <button class="tip-btn" onclick="selectTip(50)">50%</button>
            </div>
            <div class="custom-tip">
                <input type="number" id="customTip" placeholder="Custom tip %" min="0" max="100" oninput="selectCustomTip()">
            </div>
        </div>
        
        <div class="form-section">
            <label>Number of People</label>
            <div class="people-controls">
                <button class="people-btn" onclick="changePeople(-1)">âˆ’</button>
                <div class="people-display" id="peopleCount">1</div>
                <button class="people-btn" onclick="changePeople(1)">+</button>
            </div>
        </div>
        
        <div class="quick-actions">
            <button class="action-btn" onclick="roundUp()">Round Up Total</button>
            <button class="action-btn" onclick="roundTip()">Round Tip</button>
        </div>
        
        <div class="results">
            <div class="result-row">
                <div>
                    <div class="result-label">Tip Amount</div>
                    <div class="result-per-person" id="tipPerPerson">$0.00 per person</div>
                </div>
                <div class="result-value" id="tipAmount">$0.00</div>
            </div>
            
            <div class="result-row total-section">
                <div>
                    <div class="total-label">Total</div>
                    <div class="result-per-person" id="totalPerPerson">$0.00 per person</div>
                </div>
                <div class="total-value" id="totalAmount">$0.00</div>
            </div>
            
            <button class="btn-reset" onclick="resetCalculator()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
